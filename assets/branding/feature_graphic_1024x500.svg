<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Play Store Feature Graphic 1024x500 -->
  <defs>
    <!-- Background gradient matching app icon theme -->
    <linearGradient id="bgGradFG" x1="0" y1="0" x2="1024" y2="500" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#26A69A"/>
      <stop offset="100%" stop-color="#00897B"/>
    </linearGradient>

    <!-- Accent gradient for card -->
    <linearGradient id="cardGrad" x1="0" y1="0" x2="320" y2="320" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1.0"/>
      <stop offset="100%" stop-color="#E0F2F1" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="500" fill="url(#bgGradFG)"/>

  <!-- Soft diagonal decorative stripes (very subtle) -->
  <g opacity="0.06">
    <path d="M-50 420 L120 250" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M30 520 L260 290" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M180 540 L410 310" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M330 560 L560 330" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M480 580 L710 350" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M630 600 L860 370" stroke="#FFFFFF" stroke-width="20"/>
    <path d="M780 620 L1010 390" stroke="#FFFFFF" stroke-width="20"/>
  </g>

  <!-- Left: Logo card -->
  <!-- Faux shadow (no filters to keep CLI export clean) -->
  <rect x="62" y="64" width="320" height="320" rx="36" fill="#004D40" opacity="0.18"/>
  <rect x="52" y="54" width="320" height="320" rx="36" fill="url(#cardGrad)"/>

  <!-- App icon inside card (uses generated PNG) -->
  <image href="app_icon_512.png" x="84" y="86" width="256" height="256" preserveAspectRatio="xMidYMid meet"/>

  <!-- Right: Title and description -->
  <g transform="translate(420, 96)" fill="#FFFFFF" font-family="Segoe UI, Roboto, Arial, sans-serif">
    <text x="0" y="0" font-size="54" font-weight="700">Quick QR &amp; Barcode Toolkit</text>
    <text x="0" y="56" font-size="22" opacity="0.95">Scan, generate, and share codes â€” fast and reliable</text>

    <!-- Bulleted value props -->
    <g font-size="22" opacity="0.98">
      <circle cx="-6" cy="104" r="4" fill="#FFFFFF"/>
      <text x="8" y="112">Instant QR and barcode scanning</text>

      <circle cx="-6" cy="144" r="4" fill="#FFFFFF"/>
      <text x="8" y="152">Create custom QR codes and share</text>

      <circle cx="-6" cy="184" r="4" fill="#FFFFFF"/>
      <text x="8" y="192">Auto-saved history for quick access</text>
    </g>

    <!-- Subtle CTA ribbon -->
    <g transform="translate(0, 230)">
      <rect x="0" y="-34" width="520" height="56" rx="28" fill="#004D40" opacity="0.28"/>
      <text x="20" y="0" font-size="24" opacity="0.98">Simple. Fast. Private. Your all-in-one code toolkit.</text>
    </g>
  </g>

  <!-- Branding tag -->
  <g transform="translate(52, 404)">
    <rect x="0" y="0" width="112" height="40" rx="20" fill="#004D40" opacity="0.35"/>
    <text x="56" y="26" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="18" fill="#FFFFFF">QR+</text>
  </g>
</svg>